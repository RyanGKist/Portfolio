<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">

  {% feed_meta %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  <script>
    $( document ).ready(function() {
    console.log( "ready!" );

    $('.back').click(function(){
      $('html, body').animate({
      scrollTop: $(".page-content").offset().top
      }, 1000);
    })

    $('.image-holder-1').click(function(){
      $('.image-holder-1').addClass('opac');
      $('.image-holder-2').removeClass('opac');
      $('.image-holder-3').removeClass('opac');
      $('.image-holder-4').removeClass('opac');
      $('html, body').animate({
      scrollTop: $(".shell-1").offset().top
      }, 1000);
    })
    $('.image-holder-2').click(function(){
      $('.image-holder-2').addClass('opac');
      $('.image-holder-1').removeClass('opac');
      $('.image-holder-3').removeClass('opac');
      $('.image-holder-4').removeClass('opac');
      $('html, body').animate({
      scrollTop: $(".shell-2").offset().top
      }, 1000); 
    })
    $('.image-holder-3').click(function(){
      $('.image-holder-3').addClass('opac');
      $('.image-holder-1').removeClass('opac');
      $('.image-holder-2').removeClass('opac');
      $('.image-holder-4').removeClass('opac');
      $('html, body').animate({
      scrollTop: $(".shell-3").offset().top
      }, 1000);
    })
    $('.image-holder-4').click(function(){
      $('.image-holder-4').addClass('opac');
      $('.image-holder-1').removeClass('opac');
      $('.image-holder-2').removeClass('opac');
      $('.image-holder-3').removeClass('opac');
      $('html, body').animate({
      scrollTop: $(".shell-4").offset().top
      }, 1000);
    })
});
  </script>
</head>
