<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  {% feed_meta %}
  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  <script>
    $( document ).ready(function() {
    console.log( "ready!" );

    $('.image-holder-1').hover(function(){
      $('.detail-content-1').fadeIn(1)
        $('.detail-content-2').fadeOut(1) 
        $('.detail-content-3').fadeOut(1)
        $('.detail-content-4').fadeOut(1)
        $('.detail-about-me').fadeOut(1)
    })
    $('.image-holder-2').hover(function(){
      $('.detail-content-2').fadeIn(1)
        $('.detail-content-1').fadeOut(1) 
        $('.detail-content-3').fadeOut(1)
        $('.detail-content-4').fadeOut(1)
        $('.detail-about-me').fadeOut(1) 
    })
    $('.image-holder-3').hover(function(){
      $('.detail-content-3').fadeIn(1)
        $('.detail-content-1').fadeOut(1)
        $('.detail-content-2').fadeOut(1)
        $('.detail-content-4').fadeOut(1)
        $('.detail-about-me').fadeOut(1)
    })
    $('.image-holder-4').hover(function(){
      $('.detail-content-4').fadeIn(1)
        $('.detail-content-1').fadeOut(1)
        $('.detail-content-2').fadeOut(1)
        $('.detail-content-3').fadeOut(1)
        $('.detail-about-me').fadeOut(1)
    })
    $('.page-content').on('mouseleave',function(){
      $('.detail-about-me').fadeIn(1);
      $('.detail-content-1').fadeOut(1)
      $('.detail-content-2').fadeOut(1)
      $('.detail-content-3').fadeOut(1)
      $('.detail-content-4').fadeOut(1)
    })
});
  </script>
</head>
